<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Document</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/mui.css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">你的基本信息全在这</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-media">
					<a href="javascript:;">
						<img class="mui-media-object mui-pull-left" src="" id="avatar">
						<div class="mui-media-body">
							<p id='username'></p>
							<p id="nickname"></p>
							<p class="mui-ellipsis">能和心爱的人一起睡觉，是件幸福的事情；可是，打呼噜怎么办？</p>
						</div>
					</a>
				</li>
			</ul>

			<button type="button" class="mui-btn mui-btn-red mui-btn-block" id='logout'>注销</button>
		</div>
		<script src="js/mui.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init()
			var Sdata = null;
			mui.plusReady(function() {
				Sdata = plus.webview.currentWebview();
				console.log(JSON.stringify(Sdata))
				document.getElementById("nickname").innerText = Sdata.nickname;
				document.getElementById("username").innerText = Sdata.username;
				document.getElementById("avatar").src = window.seravatar + Sdata.avatar;
			})

			document.getElementById('logout').addEventListener('tap', function() {
				plus.storage.removeItem('user_id')
				mui.openWindow({
					url: 'login.html',
					id: 'login.html',
					styles: {
						top: "0px",
						bottom: "50px",
					},
				});
			})
		</script>
	</body>
</html>
